<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Tracker - Innate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="trackers.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <a href="trackers.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h2 style="flex: 1; text-align: left; margin: 0 0 0 8px; font-size: 1.2rem;" id="trackerTitle">Walk</h2>
            <button class="menu-btn" id="menuBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12h8M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </header>

        <!-- Period Tabs -->
        <div class="period-tabs">
            <button class="period-tab active" data-period="daily">DAILY</button>
            <button class="period-tab" data-period="weekly">WEEKLY</button>
            <button class="period-tab" data-period="monthly">MONTHLY</button>
            <button class="period-tab" data-period="yearly">YEARLY</button>
        </div>

        <!-- Detail Content -->
        <div class="detail-content">
            <!-- Date Progress Circle -->
            <div class="date-progress-container">
                <div class="mini-date-circle">
                    <div class="date-value">19</div>
                </div>
                <svg class="date-progress-ring" width="140" height="140">
                    <circle class="progress-ring-bg" cx="70" cy="70" r="62" stroke-width="6" fill="none"/>
                    <circle class="progress-ring-fill date-progress" cx="70" cy="70" r="62" stroke-width="6" fill="none" stroke-dasharray="389" stroke-dashoffset="194.5"/>
                </svg>
                <div class="main-date-circle">
                    <div class="date-number">21</div>
                    <div class="date-month">OCT</div>
                </div>
                <div class="mini-date-circle-right">
                    <div class="date-value">20</div>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value">2 227</div>
                    <div class="stat-label">Steps</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">1.4</div>
                    <div class="stat-label">km</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">35</div>
                    <div class="stat-label">min</div>
                </div>
            </div>

            <!-- Activity Chart -->
            <div class="activity-chart glass-tile">
                <div class="time-label time-label-left">0:00 am</div>
                <div class="time-label time-label-center">12:00 pm</div>
                <div class="time-label time-label-center-right">12:00 pm</div>
                <div class="time-label time-label-right">6:00 pm</div>

                <div class="chart-bars">
                    <div class="chart-bar" style="height: 25%"></div>
                    <div class="chart-bar" style="height: 35%"></div>
                    <div class="chart-bar" style="height: 20%"></div>
                    <div class="chart-bar" style="height: 15%"></div>
                    <div class="chart-bar" style="height: 30%"></div>
                    <div class="chart-bar" style="height: 45%"></div>
                    <div class="chart-bar" style="height: 55%"></div>
                    <div class="chart-bar" style="height: 40%"></div>
                    <div class="chart-bar highlight" style="height: 100%" data-value="100"></div>
                    <div class="chart-bar" style="height: 70%"></div>
                    <div class="chart-bar" style="height: 50%"></div>
                    <div class="chart-bar" style="height: 35%"></div>
                    <div class="chart-bar" style="height: 45%"></div>
                    <div class="chart-bar" style="height: 60%"></div>
                    <div class="chart-bar" style="height: 55%"></div>
                    <div class="chart-bar" style="height: 40%"></div>
                    <div class="chart-bar" style="height: 35%"></div>
                    <div class="chart-bar" style="height: 25%"></div>
                    <div class="chart-bar" style="height: 30%"></div>
                    <div class="chart-bar" style="height: 20%"></div>
                </div>

                <div class="time-axis">
                    <div class="time-marker">0:00 am</div>
                    <div class="time-marker">6:00 am</div>
                    <div class="time-marker">12:00 pm</div>
                    <div class="time-marker">6:00 pm</div>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="add-tracker-fab" id="addEntryBtn">+</button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-tile">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 22V12h6v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a href="toolbox.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7h-3V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM9 4h6v3H9V4zm11 16H4V9h3v2h2V9h6v2h2V9h3v11z" fill="currentColor"/>
                </svg>
                <span class="active-dot"></span>
            </a>
            <a href="people.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a href="innate.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </nav>
    </div>

    <script src="trackers.js"></script>
</body>
</html>
