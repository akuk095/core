<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innate - Core</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="innate.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="page-header">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="page-title">Innate</h1>
            <button class="menu-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="5" r="1"/>
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Temperament -->
            <div class="trait-card glass-tile" data-trait="temperament">
                <div class="trait-header">
                    <h3>Temperament</h3>
                </div>
                <div class="subtraits-container">
                    <div class="subtrait-card glass-tile" data-subtrait="optimism-pessimism">
                        <span>Optimism/Pessimism</span>
                    </div>
                </div>
            </div>

            <!-- Disposition -->
            <div class="trait-card glass-tile" data-trait="disposition">
                <div class="trait-header">
                    <h3>Disposition</h3>
                </div>
                <div class="subtraits-container">
                    <div class="subtrait-card glass-tile" data-subtrait="introversion-extroversion">
                        <span>Introversion/Extroversion</span>
                    </div>
                </div>
            </div>

            <!-- Natural Resilience -->
            <div class="trait-card glass-tile" data-trait="resilience">
                <div class="trait-header">
                    <h3>Natural Resilience</h3>
                </div>
                <div class="subtraits-container">
                    <div class="subtrait-card glass-tile" data-subtrait="resilience">
                        <span>Resilience</span>
                    </div>
                </div>
            </div>

            <!-- Stress Tolerance -->
            <div class="trait-card glass-tile" data-trait="stress-tolerance">
                <div class="trait-header">
                    <h3>Stress Tolerance</h3>
                </div>
                <div class="subtraits-container">
                    <div class="subtrait-card glass-tile" data-subtrait="stress-tolerance">
                        <span>Stress Tolerance</span>
                    </div>
                </div>
            </div>

            <!-- Natural Talents & Inclinations -->
            <div class="trait-card glass-tile" data-trait="talents">
                <div class="trait-header">
                    <h3>Natural Talents & Inclinations</h3>
                </div>
                <div class="subtraits-container">
                    <div class="subtrait-card glass-tile" data-subtrait="talents">
                        <span>Natural Talents & Inclinations</span>
                    </div>
                </div>
            </div>

            <!-- Core Personality Traits -->
            <div class="trait-card glass-tile" data-trait="personality">
                <div class="trait-header">
                    <h3>Core Personality Traits</h3>
                </div>
                <div class="subtraits-container">
                    <div class="subtrait-card glass-tile prominent" data-subtrait="curiosity">
                        <span>Curiosity</span>
                    </div>
                    <div class="subtrait-card glass-tile prominent" data-subtrait="patience">
                        <span>Patience</span>
                    </div>
                    <div class="subtrait-card glass-tile prominent" data-subtrait="courage">
                        <span>Courage</span>
                    </div>
                    <div class="subtrait-card glass-tile prominent" data-subtrait="empathy">
                        <span>Empathy</span>
                    </div>
                    <div class="subtrait-card glass-tile prominent" data-subtrait="adaptability">
                        <span>Adaptability</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Selection Menu (will be shown/hidden dynamically) -->
        <div class="menu-overlay"></div>
        <div class="selection-menu"></div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-tile">
            <a href="index.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="active-dot"></span>
            </a>
            <a href="toolbox.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                </svg>
            </a>
            <a href="dashboard.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
            </a>
            <a href="cooking.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
            </a>
            <a href="profile.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </a>
        </nav>
    </div>

    <script src="innate.js"></script>
</body>
</html>
